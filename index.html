<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
                <div class="display">
                    <input id="input" type="text" name="" id="">
                </div>
                <div>
                    <button class="AC" id="AC" value="AC"> AC</button>
                    <button class="elem"  value="DE">DE</button>
                    <button class="elem"  value="%">%</button>
                    <button class="elem"  value="/">/</button>
                </div>
                <div>
                    <button class="elem"  value="1">1</button>
                    <button class="elem"  value="2">2</button>
                    <button class="elem"  value="3">3</button>
                    <button class="elem"  value="x">x</button>
                </div>
                <div>
                    <button class="elem" value="4">4</button>
                    <button class="elem"  value="5">5</button>
                    <button class="elem"  value="6">6</button>
                    <button class="elem"  value="-">-</button>
                </div>
                <div>
                    <button class="elem"  value="7">7</button>
                    <button class="elem"  value="8">8</button>
                    <button class="elem"  value="9">9</button>
                    <button class="elem"  value="+">+</button>
                </div>
                <div class="null">
                    <button class="elem" id="btnNull"  value="0">0</button>
                    <button class="elem"  value=".">.</button>
                    <button id="result" class="elem"  value="=">=</button>
                </div>
            
        </div>
    </div>
   <script src="main.js"></script>
</body>
</html>
