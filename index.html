<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">
       <div class="display"><input class="input" type="text" name="" id=""></div>
       <div class="button-conteiner"> 
        <div class="button-all-clean ";><h2>AC</h2></div>
        <div class="button-del"><h2>DEL</h2></div>
        <div class="button-share"><h2>รท</h2></div>
       </div>
       <div class="button-conteiner"> 
        <div class="button-seven"><h2>7</h2></div>
        <div class="button-eight"><h2>8</h2></div>
        <div class="button-nine"><h2>9</h2></div>
        <div class="button-multi"><h2>*</h2></div>
       </div>
       <div class="button-conteiner"> 
        <div class="button-four"><h2>4</h2></div>
        <div class="button-five"><h2>5</h2></div>
        <div class="button-six"><h2>6</h2></div>
        <div class="button-sum"><h2>+</h2></div>
       </div>
       <div class="button-conteiner"> 
        <div class="button-one"><h2>1</h2></div>
        <div class="button-two"><h2>2</h2></div>
        <div class="button-three"><h2>3</h2></div>
        <div class="button-minus"><h2>-</h2></div>
       </div>
       <div class="button-conteiner"> 
        <div class="button-point"><h1>.</h1></div>
        <div class="button-zero"><h2>0</h2></div>
        <div class="button-equality"><h1>=</h1></div>
       </div>
      
      
     
    </div>
</body>
</html>
